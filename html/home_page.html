<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/home_page.css" />
    <script defer src="/js/home_page.js"></script>
  </head>
  <body>
    <section class="container">
      <header>
        <div class="welcome-msg">
          <h2>Welcome Back!</h2>
          <p id="profile-name">Fred</p>
        </div>
        <img src="/img/test-profile.jpeg" alt="Profile picture" />
      </header>

      <main>
        <div class="available-poll">
          <div class="host-profile">
            <div class="host-pic">N</div>
            <div class="host-name">Nacos</div>
          </div>
          <h2>You have a new Poll from Nacos!</h2>
          <p class="time">5 Minutes ago</p>
          <button class="">Tap to view</button>
        </div>

        <div class="poll-stats">
          <div class="head">
            <h2>Poll Statistics</h2>
            <p class="p">Details</p>
          </div>

          <div class="impressions">
            <div class="views">Yes!</div>
            <div class="views">No!</div>
          </div>
        </div>
      </main>
    </section>

    <nav class="nav-bar">
      <div class="nav-items nav-active">
        <img src="/svg/home.svg" alt="Home" />
      </div>
      <div class="nav-items">
        <img src="/svg/password-2.svg" alt="Password" />
      </div>
      <div class="nav-items">
        <img src="/svg/profile-2.svg" alt="Profile" />
      </div>
      <div class="nav-items">
        <img src="/svg/password-2.svg" alt="Menu" />
      </div>
    </nav>

    <div class="profile-popup"></div>
  </body>
</html>
